<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/images/svg/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About</title>
</head>

<body>

  <div class="page-wrap">

    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-100 static--xl">
            <!-- <p class="header-logo lh-1">Личный сайт<span class="mt-05">Владлена Щетинина</span></p> -->
            <a href="/" class="header-logo lh-1">Личный сайт<span class="mt-05">Владлена Щетинина</span></a>
            <nav class="desktop-nav display-none display-table--lg">
              <ul class="menu-desktop">
                <li class="menu-item"><a href="/pages/about/">Обо мне</a></li>
                <li class="menu-item"><a href="/pages/competences/">Компетенции</a></li>
                <li class="active menu-item"><a href="/pages/works/">Работы</a></li>
                <li class="menu-item"><a href="/pages/blog/">Блог</a></li>
                <li class="menu-item"><a href="/pages/contacts/">Контакты</a></li>
              </ul>
            </nav>
            <button class="start-project-btn display-none display-inline-block--sm js-startproject">Свяжитесь со
              мной</button>
            <button class="nav-toggle display-block display-none--lg">
              <span class="nav-toggle__line"></span>
              <span class="nav-toggle__line"></span>
              <span class="nav-toggle__line"></span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <nav class="header-nav">
      <div class="header-nav--inner font-light">
        <ul class="menu-mobil">
          <li class="menu-item"><span>Главная</span></li>
          <li class="menu-item"><a href="/pages/about/">Обо мне</a></li>
          <li class="menu-item"><a href="/pages/competences/">Компетенции</a></li>
          <li class="active menu-item"><a href="/pages/works/">Работы</a></li>
          <li class="menu-item"><a href="/pages/blog/">Блог</a></li>
          <li class="menu-item"><a href="/pages/contacts/">Контакты</a></li>
        </ul>
      </div>
    </nav>

    <div class="content-wrap">

      <section class="hero hero--about bg-glass flex">
        <div class="hero-wrapper bg--cover" style="background-image: url(/assets/images/general/complit.jpg);"></div>
        <div class="container mt-1--lg">
          <div class="row">
            <div class="col-100 hero-text text-center element-animation">
              <h1 class="h1 accent err404">К сожалению, мы не смогли найти <span>нужную вам страницу</span></h1>
              <div class="button-wrap mt-2">
                <a href="/" class="view-btn">Перейти на главную</a>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>

    <footer class="footer-err"></footer>

    <div class="start-project-overlay"> <!-- Add is-active -->
      <div class="wrapper">
        <button class="close-btn display-block js-closebutton">
          <span></span>
          <span></span>
        </button>
        <div class="container inner">
          <div class="row">
            <div class="col-100">
              <h2 class="h1 deco-line lh-1 color-black">Начать проект</h2>
              <!-- The form -->
              <form action="#" id="modal-form" class="form-overlay modal-form">
                <div class="form-body">
                  <div class="success"><span></span></div>
                  <ul class="form-fields">
                    <li>
                      <div class="input-container">
                        <input name="name" type="text" value="" class="large" required placeholder="Ваше имя *" />
                      </div>
                    </li>
                    <li>
                      <div class="input-container">
                        <input name="phone" type="tel" value="" class="large" required placeholder="Номер телефона *" />
                      </div>
                    </li>
                    <li>
                      <div class="input-container">
                        <input name="email" type="email" value="" class="large" placeholder="E-mail" />
                      </div>
                    </li>
                    <li>
                      <div class="input-container area-container">
                        <textarea name="message" id="message-contact" rows="7" required
                          placeholder="Ключевые детали проекта / работ, включая сроки ...*"></textarea>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="form-footer mt-1">
                  <div id="answer-overlay"></div>
                  <button class="form-btn" id="form-submit-button">Отправить</button>
                  <input type="hidden" class="form-hidden" name="project_name" value="Сайт Владлена Щетинина">
                  <input type="hidden" class="form-hidden" name="form_subject"
                    value="Сообщение с модальной формы обратной связи">
                  <input type="text" class="helpmess" name="target_text" value="">
                  <input type="text" class="form-target_page-text" name="target_page-text" value="">
                  <input type="number" class="form-target_page-number" name="target_page-number" value="">
                  <input type="email" class="form-target_page-email" name="target_page-email" value="">
                  <input type="tel" class="form-target_page-phone" name="target_page-phone" value="">
                </div>
              </form>
              <!-- The form -->
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
